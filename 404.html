<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#273f69">
    <link rel="icon" href="./img/content/favicon.svg">
    <link rel="image_src" href="./img/content/preview.jpg">
    <link rel="mask-icon" href="./img/content/favicon.svg" color="#273f69">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/content/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./img/content/touch-icon-ipad-pro.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/content/touch-icon-iphone-retina.png">
    <title>Страница не найдена</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="./js/script.min.js" defer></script>
  </head>

  <body>
    <div class="wrapper wrapper_header">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <a class="logo logo_header" href="./index.html" aria-label="AVA Group" title="AVA Group">
              <svg class="logo__icon" aria-hidden="true">
                <use xlink:href="./img/icons/icons.svg#logo"></use>
              </svg>
            </a>
            <div class="menu">
              <button
                class="menu__btn btn btn_accent btn_round-icon icon-grid"
                type="button"
                data-menu
              ></button>
              <div class="menu__body">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a
                      class="menu__link btn btn_white icon-presentation"
                      href="https://avagroup.ru/asst/files/%D0%9F%D1%80%D0%B5%D0%B7%D0%B5%D0%BD%D1%82%D0%B0%D1%86%D0%B8%D1%8F%20%D0%BE%20%D0%A5%D0%BE%D0%BB%D0%B4%D0%B8%D0%BD%D0%B3%D0%B5%20AVA%20Group.pdf"
                      target="_blank"
                    >
                      Презентация
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="page page_small">
        <section class="error">
          <div class="error__body">
            <h1 class="error__title _h1">Страница не найдена</h1>
            <div class="error__content">
              <p class="error__text">
                Не волнуйтесь, вы ничего не сломали. <br>
                Страница, которую вы искали, просто не существует.
              </p>
              <a class="error__btn btn btn_accent icon-arrow-right" href="./index.html">На главную</a>
            </div>
          </div>
          <figure class="error__img-box" aria-hidden="true">
            <picture>
              <source srcset="./img/content/pic/error-mobile.webp" media="(max-width: 767px)" type="image/webp">
              <source srcset="./img/content/pic/error-mobile.jpg" media="(max-width: 767px)">
              <source srcset="./img/content/pic/error-pc.webp" type="image/webp">
              <img class="error__img" src="./img/content/pic/error-pc.jpg" alt="Страница не найдена">
            </picture>
          </figure>
        </section>
      </main>
    </div>
  </body>
</html>
